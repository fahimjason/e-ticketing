apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app-depl
spec: 
  replicas: 1
  selector:
    matchLabel: 
      app: auth
  template:
    metadata:
      labels: 
        app: auth
    spec:
      containers: 
        - name: auth
          image: fahimjason/auth
---
apiVersion: v1
kind: Service
metadata: 
  name: auth-srv
spec: 
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000